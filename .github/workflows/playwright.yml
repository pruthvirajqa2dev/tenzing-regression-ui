                        content: 'â†‘';
                      }
                      .sort-desc::after {
                        content: 'â†“';
                      }
                     .dashboard-container {
                          display: flex;
                          gap: 20px;
                          margin: 20px;
                          flex-wrap: wrap;
                      }
                      .table-container {
                              flex: 1;
